<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" data-toggle="modal" data-target="#exampleModal"
    (click)="addClick()" data-backdrop="static" data-keyboard="false">
    Agregar Factura
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Datos Factura</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-agregar *ngIf="ActivateAddEditEmpComp">
                </app-agregar>
            </div>
        </div>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>CÃ³digo Factura</th>
            <th>Cliente</th>
            <th>Ciudad</th>
            <th>NIT</th>
            <th>Total Factura</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Pagada</th>
            <th>Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of Facturas">
            <td>{{dataItem.codigoFactura}}</td>
            <td>{{dataItem.cliente}}</td>
            <td>{{dataItem.ciudad}}</td>
            <td>{{dataItem.nit}}</td>
            <td>{{dataItem.totalFactura}}</td>
            <td>{{dataItem.fechaCreacion}}</td>
            <td>{{dataItem.estado}}</td>
            <td>{{dataItem.pagada}}</td>
            <td>
                <button type="button" class="btn btn-primary mr-1" (click)="editarFactura(dataItem.Id)">Editar</button>
                <button type="button" class="btn btn-light mr-1" (click)="actualizarEstado(dataItem.Id)">Notificar</button>
                <button type="button" class="btn btn-danger mr-1" (click)="eliminarFactura(dataItem.Id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
